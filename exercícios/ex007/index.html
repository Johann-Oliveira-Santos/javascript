<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        button {
            font-size: 12pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>
        Média do aluno v1.0
    </h1>
    <button onclick="ini()">
        Calcular média
    </button>
    <div id="res">
        <p>
            O resultado vai aparecer aqui...
        </p>
    </div>

    <script>
        function ini() {
            let nome = window.prompt('Qual é o nome do aluno?')
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}`))
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}`))
            let med = (n1+n2)/ 2
            let res = window.document.getElementById('res')
            res.innerHTML = `
            <p>Calculando a média final de <mark>${nome}</mark></p>
            <p>As notas obtidas foram <mark>${n1} e ${n2}</mark></p>
            <p>A média final será <mark>${med}</mark></p>`
}
    </script>
</body>
</html>
