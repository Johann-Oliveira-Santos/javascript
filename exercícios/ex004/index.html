<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            font-size: 12pt;
            padding: 50px;
        }
        p {
            font-size: 15pt;
            font-weight: bold;
            box-shadow: 1px 1px 10px black;
            width: 500px;
            margin: auto;
            margin-top: 30px;
            border-radius: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>
        Trabalhando com Dados v2.0
    </h1>
    <button onclick="ini()">
        Clique para começar
    </button>
    <section id="resultado">
        <p>
            Aqui vai aparecer o resultado...
        </p>

    </section>
    <script>
        function ini() {
            let nome = window.prompt('Qual é o seu nome?')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;</p>`
        }
    </script>
</body>
</html>
